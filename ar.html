<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMS AR Navigation</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="overlay">
  <h3 id="placeName"></h3>
  <p id="distance">Calculating...</p>
</div>

<a-scene 
  vr-mode-ui="enabled: false"
  embedded
  renderer="logarithmicDepthBuffer: true;"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
>

  <a-camera gps-camera rotation-reader></a-camera>

  <!-- BIG ARROW -->
  <a-entity id="arrow"
      geometry="primitive: cone; radiusBottom: 3; height: 8"
      material="color: red"
      rotation="0 0 180"
      scale="10 10 10"
      gps-entity-place="">
  </a-entity>

  <!-- LABEL -->
  <a-text id="label"
      gps-entity-place=""
      scale="60 60 60"
      align="center"
      color="yellow">
  </a-text>

</a-scene>

<script>
const data = JSON.parse(localStorage.getItem("destination"));
document.getElementById("placeName").innerText = data.name;

const arrow = document.getElementById("arrow");
const label = document.getElementById("label");

arrow.setAttribute("gps-entity-place",
  `latitude: ${data.lat}; longitude: ${data.lon};`);

label.setAttribute("gps-entity-place",
  `latitude: ${data.lat}; longitude: ${data.lon};`);

label.setAttribute("value", data.name);

function toRad(d){ return d*Math.PI/180; }

function distance(lat1, lon1, lat2, lon2){
  const R = 6371e3;
  const φ1 = toRad(lat1);
  const φ2 = toRad(lat2);
  const Δφ = toRad(lat2-lat1);
  const Δλ = toRad(lon2-lon1);

  const a = Math.sin(Δφ/2)**2 +
            Math.cos(φ1)*Math.cos(φ2)*
            Math.sin(Δλ/2)**2;

  const c = 2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  return R*c;
}

navigator.geolocation.watchPosition(pos => {

  const userLat = pos.coords.latitude;
  const userLon = pos.coords.longitude;

  const d = distance(userLat, userLon, data.lat, data.lon);

  document.getElementById("distance").innerText =
    "Distance: " + d.toFixed(1) + " m";

  if(d < 8){
    alert("You have arrived at " + data.name);
  }

}, 
error => {
  alert("GPS Error: " + error.message);
},
{
  enableHighAccuracy: true,
  maximumAge: 0,
  timeout: 27000
});
</script>

</body>
</html>
