<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AMS AR Navigation</title>

<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="overlay">
  <h3 id="placeName"></h3>
  <p id="distance">Getting GPS...</p>
</div>

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  renderer="precision: mediump;"
  arjs="sourceType: webcam; debugUIEnabled:false;"
>

  <a-camera id="camera" rotation-reader camera="fov:85"></a-camera>

  <a-light type="ambient" intensity="1"></a-light>

  <!-- FORWARD ARROW -->
  <a-entity id="arrow" position="0 -1 -6" rotation="90 0 0">

    <!-- Shaft -->
    <a-cylinder
      position="0 0 -1"
      radius="0.15"
      height="2"
      color="#ff0000">
    </a-cylinder>

    <!-- Head -->
    <a-cone
      position="0 0 -2.2"
      radius-bottom="0.5"
      height="1"
      color="#ff0000">
    </a-cone>

  </a-entity>

</a-scene>

<script>
const data = JSON.parse(localStorage.getItem("destination"));
document.getElementById("placeName").innerText = data.name;

function toRad(d){ return d*Math.PI/180; }
function toDeg(r){ return r*180/Math.PI; }

function calculateDistance(lat1, lon1, lat2, lon2){
  const R = 6371e3;
  const φ1 = toRad(lat1);
  const φ2 = toRad(lat2);
  const Δφ = toRad(lat2-lat1);
  const Δλ = toRad(lon2-lon1);

  const a = Math.sin(Δφ/2)*Math.sin(Δφ/2) +
            Math.cos(φ1)*Math.cos(φ2) *
            Math.sin(Δλ/2)*Math.sin(Δλ/2);

  const c = 2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
  return R*c;
}

function calculateBearing(lat1, lon1, lat2, lon2){
  const φ1 = toRad(lat1);
  const φ2 = toRad(lat2);
  const Δλ = toRad(lon2-lon1);

  const y = Math.sin(Δλ)*Math.cos(φ2);
  const x = Math.cos(φ1)*Math.sin(φ2) -
            Math.sin(φ1)*Math.cos(φ2)*Math.cos(Δλ);

  return (toDeg(Math.atan2(y,x))+360)%360;
}

let heading = 0;

if (typeof DeviceOrientationEvent.requestPermission === 'function') {
  DeviceOrientationEvent.requestPermission()
    .then(permission => {
      if(permission === 'granted'){
        window.addEventListener('deviceorientation', e=>{
          heading = e.alpha || 0;
        });
      }
    });
} else {
  window.addEventListener('deviceorientation', e=>{
    heading = e.alpha || 0;
  });
}

navigator.geolocation.watchPosition(position => {

  const userLat = position.coords.latitude;
  const userLon = position.coords.longitude;

  const dist = calculateDistance(userLat,userLon,data.lat,data.lon);

  document.getElementById("distance").innerText =
    "Distance: " + dist.toFixed(1) + " m";

  if(dist < 8){
    alert("You have arrived at " + data.name);
  }

  const targetBearing =
    calculateBearing(userLat,userLon,data.lat,data.lon);

  const rotation = targetBearing - heading;

  document.getElementById("arrow")
    .setAttribute("rotation", `90 ${rotation} 0`);

},
error=>{
  document.getElementById("distance").innerText =
    "GPS Error: " + error.message;
},
{
  enableHighAccuracy:true,
  maximumAge:0,
  timeout:20000
});
</script>

</body>
</html>
